<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
  </head>
  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <div class="brand">
          <a href="{{ '/' | relative_url }}"><h1>ANTHONY VINGAS</h1></a>
          <p class="tagline">
            Original works exploring the silence between light and decay
          </p>
        </div>
      </header>

      <article class="paint-main">
        <div id="painting">
          <img src="{{ page.image }}" alt="{{ painting.alt_text }}" />
        </div>
        <ul class="meta">
          <li><h2>{{ page.title }}</h2></li>
          <li>{{ page.medium }}</li>
          <li>{{ page.dimensions }}</li>
          <li><strong>${{ page.price }}</strong></li>
        </ul>

        <div id="description">{{ content }}</div>
      </article>

      <footer class="site-footer">
        <p>
          Contact &middot;
          <a href="mailto:{{ site.email }}">{{ site.email }}</a>
        </p>
      </footer>
    </div>
  </body>
</html>
